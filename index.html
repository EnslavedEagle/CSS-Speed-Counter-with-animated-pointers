<!DOCTYPE html>
<html lang="en">
	<head>
		<title>A CSS speed counter!</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>

		<div id="content">
			<div id="clock" class="clock__container">
				<div class="clock__outer">
				  <div class="clock__inner">
				    <div class="clock__subclock clock__subclock--left">
					    <div class="clock__pointer" id="subclock_left" data-minRotation="-55" data-maxRotation="130"></div>
				      <div class="clock__pointerBg"></div>
				    </div>
				    <div class="clock__subclock clock__subclock--right">
				      <div class="clock__pointer" id="subclock_right" data-minRotation="-130" data-maxRotation="50"></div>
				      <div class="clock__pointerBg"></div>
				    </div>
				    <div class="clock__mainClock">
			      	<div class="clock__pointer" id="mainclock" data-minRotation="-60" data-maxRotation="60"></div>
				      <div class="clock__pointerBg"></div>
				    </div>
				  </div>
				</div>
			</div>

			<div class="info">
				<p>
					You can see the source on GitHub.
				</p>
				<a href="https://github.com/EnslavedEagle/CSS-Speed-Counter-with-animated-pointers" target="_blank" title="Open GitHub repository">
					<span class="fa fa-github fa-4x" aria-hidden="true"></span>
				</a>
				<p>
					This weird thing was created by <a href="http://www.patrykb.pl/" target="_blank">Patryk Bernasiewicz</a>.<br>
					He's looking for work, you know.
				</p>
			</div>
		</div>

		<script type="text/javascript" src="./main.js"></script>
	</body>
</html>
